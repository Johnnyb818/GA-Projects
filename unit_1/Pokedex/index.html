<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wiph=device-wiph, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Pokedex</h1>
    <div id="container">
        <div id="input-box">
            <form>
                <input type="text" placeholder="Pokemon Name"/>
                <input type="submit" value="Find Pokemon">
            </form>
        </div>
        <div id="stats">
            <dl>
                <p>Pokemon Name</p>
                <p id="name">loading...</p>
        
                <p>ID</p>
                <p id="id">loading...</p>
        
                <p>Type</p>
                <p id="type">loading...</p>
            </dl>
            <p> Want to see the pokemon? <button class="polaroid-btn">Snap a pic!</button></p>
        </div>
        <div id="modal">
            <div class="modal-polaroid">
                <div class="modal-polaroid-sig"></div>
                <button id="signature-btn">Get a signature.</button>
                <a href="#" id="close-btn">Close</a>
            </div>
        </div>
    </div>  
</body>
</html>
